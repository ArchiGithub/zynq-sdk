---
project: oscillo

parent: base 

addresses:
  - name: config
    offset: '0x60000000'
    range: 4K
  - name: status
    offset: '0x50000000'
    range: 4K
  - name: dac
    offset: '0x40000000'
    range: 32K
  - name: adc1
    offset: '0x42000000'
    range: 32K
  - name: adc2
    offset: '0x44000000'
    range: 32K

config_offsets:
  - spi_in
  - led
  - pwm0
  - pwm1
  - pwm2
  - pwm3
  - addr
  - avg0
  - avg1
  
status_offsets:
  - spi_out
  - n_avg0
  - n_avg1
  
parameters:
  bram_addr_width: 13
  dac_width: 14
  adc_width: 14
  pwm_width: 10
  n_pwm: 4
  config_size: 16
  status_size: 16
  
devices:
  - oscillo.hpp
  - base/base.hpp
  - base/gpio.hpp
  - base/xadc.hpp
  - base/init.hpp

python_driver:
  name: Oscillo
  file: oscillo.py 

python:
  - oscillo.py
